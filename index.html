<!DOCTYPE html>

<html lang ="en">
    <head>
        <meta charset="UTF=8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="calculator">
            <div class="display">2+2</div>
            <div class="keypad-container">
                <div class="first-keypad-section">
                    <div class="keypad">AC</div>
                    <div class="keypad">DEL</div>
                    <div class="keypad">+/-</div>
                    <div class="keypad">/</div>
                    <div class="keypad">7</div>
                    <div class="keypad">8</div>
                    <div class="keypad">9</div>
                    <div class="keypad">*</div>
                    <div class="keypad">4</div>
                    <div class="keypad">5</div>
                    <div class="keypad">6</div>
                    <div class="keypad">-</div>
                    <div class="keypad">1</div>
                    <div class="keypad">2</div>
                    <div class="keypad">3</div>
                    <div class="keypad">+</div>
                </div>
                <div class="last-row-keypad">
                    <div class="keypad dot">.</div>
                    <div class="keypad zero">0</div>
                    <div class="keypad equal">=</div>
                </div>
            </div>
        </div>
        
        
    </body>
    <script src="scripts.js" defer></script>
</html>
