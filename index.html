<!DOCTYPE html>

<html lang ="en">
    <head>
        <meta charset="UTF=8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="calculator">
            <div class="display">
                <span class="firstnum"></span>
                <span class="operator"></span>
                <span class="secondnum"></span>
            </div>
            <div id="keypad-container">
                <div id="first-keypad-section">
                    <div class="keypad clear">C</div>
                    <div class="keypad del">DEL</div>
                    <div class="keypad negative">+/-</div>
                    <div class="keypad operator" data-value="divide">/</div>
                    <div class="keypad num">7</div>
                    <div class="keypad num">8</div>
                    <div class="keypad num">9</div>
                    <div class="keypad operator" data-value="multiply">*</div>
                    <div class="keypad num">4</div>
                    <div class="keypad num">5</div>
                    <div class="keypad num">6</div>
                    <div class="keypad operator" data-value="subtract">-</div>
                    <div class="keypad num">1</div>
                    <div class="keypad num">2</div>
                    <div class="keypad num">3</div>
                    <div class="keypad operator" data-value="add">+</div>
                </div>
                <div id="last-row-keypad">
                    <div id="dot" class="keypad num">.</div>
                    <div class="keypad num">0</div>
                    <div class="keypad equal">=</div>
                </div>
            </div>
        </div>
        
        
    </body>
    <script src="scripts.js" defer></script>
</html>
